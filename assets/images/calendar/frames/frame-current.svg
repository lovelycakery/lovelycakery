<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <!-- Full festive border overlay (transparent center) -->
  <defs>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#2f1f14" flood-opacity="0.14"/>
    </filter>
    <linearGradient id="pine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b7b57"/>
      <stop offset="1" stop-color="#24513b"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffe6a6"/>
      <stop offset="0.55" stop-color="#d4a64a"/>
      <stop offset="1" stop-color="#fff2c6"/>
    </linearGradient>
    <linearGradient id="bell" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffd36a"/>
      <stop offset="1" stop-color="#d9a12f"/>
    </linearGradient>
  </defs>

