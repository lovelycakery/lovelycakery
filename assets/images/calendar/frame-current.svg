<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <!-- Premium pastry Christmas palette -->
    <linearGradient id="gCream" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fffaf3"/>
      <stop offset="0.55" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fbf5ea"/>
    </linearGradient>
    <linearGradient id="gGold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d4b15a"/>
      <stop offset="0.5" stop-color="#b9923b"/>
      <stop offset="1" stop-color="#e6cc86"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#2f1f14" flood-opacity="0.18"/>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="1 0 0 0 0.85
                0 1 0 0 0.75
                0 0 1 0 0.45
                0 0 0 0.22 0" result="c"/>
      <feMerge>
        <feMergeNode in="c"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="frameClip">
      <rect x="60" y="60" width="1080" height="780" rx="44"/>
    </clipPath>
  </defs>

  <!-- Outer frame -->
  <g filter="url(#shadow)">
    <rect x="60" y="60" width="1080" height="780" rx="44" fill="url(#gCream)"/>
    <rect x="60" y="60" width="1080" height="780" rx="44" fill="none" stroke="rgba(47,31,20,0.10)" stroke-width="2"/>
    <rect x="78" y="78" width="1044" height="744" rx="38" fill="none" stroke="url(#gGold)" stroke-width="3"/>
    <rect x="98" y="98" width="1004" height="704" rx="32" fill="none" stroke="rgba(47,31,20,0.06)" stroke-width="2" stroke-dasharray="2 10"/>
  </g>

  <!-- Corner ornaments (holly + ribbon) kept subtle -->
  <g clip-path="url(#frameClip)">
    <!-- Top-left holly -->
    <g transform="translate(120 110)" filter="url(#softGlow)">
      <!-- ribbon -->
      <path d="M42 34c18-10 34-6 44 6-16 6-30 16-44 28-10-14-12-26 0-34z" fill="#b83a3a" opacity="0.92"/>
      <path d="M42 34c-18-10-34-6-44 6 16 6 30 16 44 28 10-14 12-26 0-34z" fill="#9f2f2f" opacity="0.92"/>
      <!-- leaves -->
      <path d="M30 52c-18-6-28-20-26-36 16 2 30 10 40 22-4 10-8 12-14 14z" fill="#2f6b4f"/>
      <path d="M56 54c16-10 22-26 16-42-16 6-26 18-32 34 6 8 10 8 16 8z" fill="#2b5f46"/>
      <!-- berries -->
      <circle cx="44" cy="52" r="8" fill="#c94848"/>
      <circle cx="56" cy="46" r="6" fill="#b83a3a"/>
      <circle cx="34" cy="44" r="6" fill="#d05a5a"/>
    </g>

    <!-- Top-right holly -->
    <g transform="translate(1080 110) scale(-1 1)" filter="url(#softGlow)">
      <path d="M42 34c18-10 34-6 44 6-16 6-30 16-44 28-10-14-12-26 0-34z" fill="#b83a3a" opacity="0.92"/>
      <path d="M42 34c-18-10-34-6-44 6 16 6 30 16 44 28 10-14 12-26 0-34z" fill="#9f2f2f" opacity="0.92"/>
      <path d="M30 52c-18-6-28-20-26-36 16 2 30 10 40 22-4 10-8 12-14 14z" fill="#2f6b4f"/>
      <path d="M56 54c16-10 22-26 16-42-16 6-26 18-32 34 6 8 10 8 16 8z" fill="#2b5f46"/>
      <circle cx="44" cy="52" r="8" fill="#c94848"/>
      <circle cx="56" cy="46" r="6" fill="#b83a3a"/>
      <circle cx="34" cy="44" r="6" fill="#d05a5a"/>
    </g>

    <!-- Bottom-left ornament -->
    <g transform="translate(140 780)" filter="url(#softGlow)">
      <path d="M30 20c-18-6-28-20-26-36 16 2 30 10 40 22-4 10-8 12-14 14z" fill="#2f6b4f"/>
      <path d="M58 22c16-10 22-26 16-42-16 6-26 18-32 34 6 8 10 8 16 8z" fill="#2b5f46"/>
      <circle cx="44" cy="20" r="7" fill="#c94848"/>
      <circle cx="56" cy="16" r="5" fill="#b83a3a"/>
    </g>

    <!-- Bottom-right ornament -->
    <g transform="translate(1060 780) scale(-1 1)" filter="url(#softGlow)">
      <path d="M30 20c-18-6-28-20-26-36 16 2 30 10 40 22-4 10-8 12-14 14z" fill="#2f6b4f"/>
      <path d="M58 22c16-10 22-26 16-42-16 6-26 18-32 34 6 8 10 8 16 8z" fill="#2b5f46"/>
      <circle cx="44" cy="20" r="7" fill="#c94848"/>
      <circle cx="56" cy="16" r="5" fill="#b83a3a"/>
    </g>
  </g>
</svg>

