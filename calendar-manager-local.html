<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日曆管理工具 - Lovely Cakery</title>
    <link rel="stylesheet" href="assets/css/calendar-widget.css">
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #faf8f5;
            color: #3d2817;
            overflow-x: hidden;
        }
        .manager-header {
            max-width: 900px;
            margin: 0 auto 15px;
            padding: 12px 16px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(61, 40, 23, 0.1);
        }
        .manager-header h1 {
            margin: 0 0 6px;
            font-size: 20px;
            color: #3d2817;
        }
        .manager-header p {
            margin: 0;
            color: #6b5d4f;
            font-size: 12px;
        }
        .manager-actions {
            max-width: 900px;
            margin: 0 auto 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 13px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn-primary {
            background: #d4a574;
            color: #fff;
            box-shadow: 0 3px 10px rgba(212, 165, 116, 0.25);
        }
        .btn-primary:hover {
            opacity: 0.95;
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .status-message {
            max-width: 900px;
            margin: 10px auto;
            padding: 8px 16px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            font-size: 12px;
            color: #856404;
        }
        .status-message.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .status-message.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .calendar-iframe {
            width: 100%;
            border: none;
            display: block;
            background: transparent;
            min-height: 980px;
        }
    </style>
</head>
<body>
    <div class="manager-header">
        <h1>日曆管理工具</h1>
        <p>在下方編輯日曆事件。按「儲存」只會先存本機；按「同步到 GitHub」確認後才會上傳。</p>
    </div>

    <div id="statusMessage" class="status-message" style="display: none;"></div>

    <div class="manager-actions">
        <button id="syncBtn" class="btn btn-primary">同步到 GitHub</button>
    </div>

    <div class="calendar-container">
        <iframe
            id="calendarIframe"
            class="calendar-iframe"
            src="calendar-widget.html"
            title="Calendar Manager"
            scrolling="no"
        ></iframe>
    </div>
    
    <script>
        // 顯示狀態訊息
        let _statusHideTimer = null;
        function showStatus(message, type = 'info', options = {}) {
            const statusEl = document.getElementById('statusMessage');
            if (statusEl) {
                if (_statusHideTimer) {
                    clearTimeout(_statusHideTimer);
                    _statusHideTimer = null;
                }
                statusEl.textContent = message;
                statusEl.className = 'status-message ' + type;
                statusEl.style.display = 'block';
                const sticky = !!options.sticky;
                const timeoutMs = typeof options.timeoutMs === 'number' ? options.timeoutMs : 5000;
                if (!sticky) {
                    _statusHideTimer = setTimeout(() => {
                        statusEl.style.display = 'none';
                        _statusHideTimer = null;
                    }, timeoutMs);
                }
            }
        }

        function getIframe() {
            return document.getElementById('calendarIframe');
        }

        function setSyncBtnLoading(isLoading) {
            const btn = document.getElementById('syncBtn');
            if (!btn) return;
            btn.disabled = !!isLoading;
            btn.textContent = isLoading ? '同步中…' : '同步到 GitHub';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('syncBtn');
            if (btn) {
                btn.addEventListener('click', () => {
                    const ok = confirm('確定要同步到 GitHub 嗎？\n\n同步後，訪客端重新整理頁面即可看到最新日曆。');
                    if (!ok) return;
                    const ifr = getIframe();
                    if (!ifr || !ifr.contentWindow) return;
                    setSyncBtnLoading(true);
                    ifr.contentWindow.postMessage({ type: 'calendar-sync-request' }, '*');
                });
            }

            // 初次提示（本地檔案模式）
            if (window.location.protocol === 'file:') {
                showStatus('提示：若要同步到 GitHub，請先在本機建立 assets/js/github-config.local.js（含 Token）。', 'info');
            }
        });

        // 監聽 iframe 回報：高度/同步狀態/同步結果
        window.addEventListener('message', (event) => {
            const ifr = getIframe();
            if (!ifr || event.source !== ifr.contentWindow) return;
            const data = event.data || {};

            if (data.type === 'calendar-resize' && data.height > 0) {
                ifr.style.height = Math.ceil(Number(data.height)) + 'px';
                ifr.style.minHeight = Math.ceil(Number(data.height)) + 'px';
            }

            if (data.type === 'calendar-sync-status') {
                if (data.status === 'unsynced') {
                    // keep showing until synced
                    showStatus('有未上傳變更', 'info', { sticky: true });
                }
                if (data.status === 'synced') {
                    // show as sticky so the user can confirm it really synced
                    showStatus('✅ 已同步到 GitHub', 'success', { sticky: true });
                }
            }

            if (data.type === 'calendar-sync-result') {
                setSyncBtnLoading(false);
                if (data.ok) {
                    showStatus('✅ 已同步到 GitHub', 'success', { sticky: true });
                } else {
                    const msg = data.message ? String(data.message) : '同步失敗';
                    showStatus('❌ 同步失敗：' + msg, 'error', { sticky: true });
                }
            }
        });
    </script>
</body>
</html>
